<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
function toggle_div(div_id)
{
	if (document.getElementById(div_id))
	{
		document.getElementById(div_id).style.display = (document.getElementById(div_id).style.display === 'none') ? 'block' : 'none';
	}
}
// ]]>
</script>

<h1>{L_MANAGE_BOARDS}</h1>

<form method="post" id="profile_form" class="form-horizontal well" action="{U_CHOOSE_PROFILE}">
	<fieldset>
		<legend>{L_PROFILES}</legend>
		<div class="form-group">
			<label for="qi_profile" class="col-sm-5 control-label">{L_SELECT_PROFILE}:</label>
			<div class="form-inline col-sm-7">
				<!-- IF not PROFILE_COUNT -->
				{L_NO_PROFILES}
				<!-- ELSEIF PROFILE_COUNT == 1 -->
				{PROFILE_OPTIONS}
				<!-- ELSE -->
				<select id="qi_profile" name="qi_profile" class="form-control" onchange="document.forms['profile_form'].submit();">
					{PROFILE_OPTIONS}
				</select>
				<input type="submit" name="submit-profile" value="{L_GO}" class="btn btn-primary" />
				<!-- ENDIF -->
			</div>
		</div>
	</fieldset>
</form>

<!-- IF S_ERROR -->
<div class="alert alert-danger text-center" role="alert">
	<p><strong>{ERROR_TITLE}</strong></p>
	<p>{ERROR_MSG}</p>
</div>
<!-- ENDIF -->

<form method="post" id="create-form" class="form-horizontal well" action="{U_CREATE}">
	<fieldset>
		<legend>{L_OPTIONS}</legend>
		<div class="form-group">
			<label for="site_name" class="col-sm-5 control-label">{L_BOARD_NAME}:</label>
			<div class="col-sm-7"><input class="form-control" type="text" id="site_name" name="site_name" value="{SITE_NAME}" /></div>
		</div>
		<div class="form-group">
			<label for="site_desc" class="col-sm-5 control-label">{L_BOARD_DESC}:</label>
			<div class="col-sm-7"><input class="form-control" type="text" id="site_desc" name="site_desc" value="{SITE_DESC}" /></div>
		</div>
		<div class="form-group">
			<label for="dbname" class="col-sm-5 control-label">{L_BOARD_DBNAME}:<span class="help-block" id="span-dbname">{L_REQUIRED}</span></label>
			<div class="col-sm-7"><input class="form-control" type="text" id="dbname" name="dbname" value="{DBNAME}"/></div>
		</div>

		<!-- IF not S_DBUSER -->
		<div class="form-group">
			<label for="dbuser" class="col-sm-5 control-label">{L_DBUSER}:<span class="help-block" id="span-dbuser">{L_REQUIRED}</span></label>
			<div class="col-sm-7"><input class="form-control" type="password" id="dbuser" name="dbuser" value="{CONFIG_DBUSER}" /></div>
		</div>
		<!-- ENDIF -->
		<!-- IF not S_DBPASSWD and not S_NODBPASSWD -->
		<div class="form-group">
			<label for="dbpasswd" class="col-sm-5 control-label">{L_DBPASSWD}:<span class="help-block" id="span-dbpasswd">{L_REQUIRED}</span></label>
			<div class="col-sm-7"><input class="form-control" type="password" id="dbpasswd" name="dbpasswd" value="{CONFIG_DBPASSWD}" /></div>
		</div>
		<!-- ENDIF -->
		<!-- IF not S_ADMIN_NAME -->
		<div class="form-group">
			<label for="admin_name" class="col-sm-5 control-label">{L_ADMIN_NAME}:<span class="help-block" id="span-admin_name">{L_REQUIRED}</span></label>
			<div class="col-sm-7"><input class="form-control" type="password" id="admin_name" name="admin_name" value="{CONFIG_ADMIN_NAME}" /></div>
		</div>
		<!-- ENDIF -->
		<!-- IF not S_ADMIN_PASS -->
		<div class="form-group">
			<label for="admin_pass" class="col-sm-5 control-label">{L_ADMIN_PASS}:<span class="help-block" id="span-admin_pass">{L_REQUIRED}</span></label>
			<div class="col-sm-7"><input class="form-control" type="password" id="admin_pass" name="admin_pass" value="{CONFIG_ADMIN_PASS}" /></div>
		</div>
		<!-- ENDIF -->

		<div class="form-group">
			<label class="col-sm-5 control-label">{L_REDIRECT_BOARD}:</label>
			<div class="col-sm-7">
				<label class="radio-inline"><input type="radio" name="redirect" value="1"<!-- IF S_REDIRECT == 1 --> checked="checked"<!-- ENDIF --> />{L_YES}</label>
				<label class="radio-inline"><input type="radio" name="redirect" value="0"<!-- IF S_REDIRECT == 0 --> checked="checked"<!-- ENDIF --> />{L_NO}</label>
			</div>
		</div>
		<!-- IF PHPBB_VERSION lt '3.1' -->
		<div class="form-group">
			<label class="col-sm-5 control-label">{L_AUTOMOD_INSTALL}:<span class="help-block">{L_ONLY_30}</span></label>
			<div class="col-sm-7">
				<label class="radio-inline"><input type="radio" name="automod" value="1"<!-- IF S_AUTOMOD == 1 --> checked="checked"<!-- ENDIF --> />{L_YES}</label>
				<label class="radio-inline"><input type="radio" name="automod" value="0"<!-- IF S_AUTOMOD == 0 --> checked="checked"<!-- ENDIF --> />{L_NO}</label>
			</div>
		</div>
		<!-- ENDIF -->
		<div class="form-group">
			<label class="col-sm-5 control-label">{L_POPULATE}:</label>
			<div class="col-sm-7">
				<label class="radio-inline"><input type="radio" name="populate" value="1"<!-- IF S_POPULATE == 1 --> checked="checked"<!-- ENDIF --> />{L_YES}</label>
				<label class="radio-inline"><input type="radio" name="populate" value="0"<!-- IF S_POPULATE == 0 --> checked="checked"<!-- ENDIF --> />{L_NO}</label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-5 control-label">{L_INSTALL_STYLES}:<span class="help-block">{L_INSTALL_STYLES_EXPLAIN}</span></label>
			<div class="col-sm-7">
				<label class="radio-inline"><input type="radio" name="install_styles" value="1"<!-- IF INSTALL_STYLES == 1 --> checked="checked"<!-- ENDIF --> />{L_YES}</label>
				<!-- IF PHPBB_VERSION lt '3.2' -->
				<label class="radio-inline"><input type="radio" name="install_styles" value="2"<!-- IF INSTALL_STYLES == 2 --> checked="checked"<!-- ENDIF --> />{L_ONLY_SUBSILVER}</label>
				<!-- ENDIF -->
				<label class="radio-inline"><input type="radio" name="install_styles" value="0"<!-- IF INSTALL_STYLES == 0 --> checked="checked"<!-- ENDIF --> />{L_NO}</label>
			</div>
		</div>
		<div class="form-group">
			<label for="default_style" class="col-sm-5 control-label">{L_SET_DEFAULT_STYLE}:<span class="help-block">{L_SET_DEFAULT_STYLE_EXPLAIN}</span></label>
			<div class="col-sm-7"><input class="form-control" type="text" id="default_style" name="default_style" value="{DEFAULT_STYLE}" /></div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<p class="text-left alert alert-danger">{L_MIGHT_TAKE_LONG}</p>
			</div>
			<div class="col-sm-7">
				<input type="submit" name="submituser" id="submituser" value="{L_CREATE_BOARD}" class="btn btn-primary" onclick="return(validate_fields());" />
			</div>
		</div>
	</fieldset>

	<div class="alert alert-info" role="alert">{L_QI_MANAGE_HEADINGS}</div>

	<fieldset>
		<legend><a href="javascript:toggle_div('options_advanced');">{L_MISC_SETTINGS}</a></legend>
		<div id="options_advanced" style="display: none;">
			<!-- IF S_ADMIN_NAME -->
			<div class="form-group">
				<label for="admin_name-2" class="col-sm-5 control-label">{L_ADMIN_NAME}:<span class="help-block">{L_IF_EMPTY_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" id="admin_name-2" name="admin_name" /></div>
			</div>
			<!-- ENDIF -->
			<!-- IF S_ADMIN_PASS -->
			<div class="form-group">
				<label for="admin_pass-2" class="col-sm-5 control-label">{L_ADMIN_PASS}:<span class="help-block">{L_IF_EMPTY_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="password" id="admin_pass-2" name="admin_pass" /></div>
			</div>
			<!-- ENDIF -->
			<div class="form-group">
				<label for="table_prefix" class="col-sm-5 control-label">{L_TABLE_PREFIX}:</label>
				<div class="col-sm-7"><input class="form-control" type="text" id="table_prefix" name="table_prefix" value="{TABLE_PREFIX}" /></div>
			</div>
			<div class="form-group">
				<label for="db_prefix" class="col-sm-5 control-label">{L_DB_PREFIX}:</label>
				<div class="col-sm-7"><input class="form-control" type="text" id="db_prefix" name="db_prefix" value="{DB_PERFIX}" /></div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">{L_DROP_DB_IF_EXISTS}:</label>
				<div class="col-sm-7">
					<label class="radio-inline"><input type="radio" name="drop_db" value="1"<!-- IF S_DROP_DB == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label class="radio-inline"><input type="radio" name="drop_db" value="0"<!-- IF S_DROP_DB == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">{L_DELETE_FILES_IF_EXIST}:</label>
				<div class="col-sm-7">
					<label class="radio-inline"><input type="radio" name="delete_files" value="1"<!-- IF S_DELETE_FILES == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label class="radio-inline"><input type="radio" name="delete_files" value="0"<!-- IF S_DELETE_FILES == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">{L_MAKE_WRITABLE_BOARD}:<span class="help-block">{L_MAKE_WRITABLE_BOARD_EXPLAIN} {L_NO_IMPACT_WIN}</span></label>
				<div class="col-sm-7">
					<label class="radio-inline"><input type="radio" name="make_writable" value="1"<!-- IF S_MAKE_WRITABLE == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label class="radio-inline"><input type="radio" name="make_writable" value="0"<!-- IF S_MAKE_WRITABLE == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
				</div>
			</div>
			<div class="form-group">
				<label for="grant_permissions" class="col-sm-5 control-label">{L_GRANT_PERMISSIONS}:<span class="help-block">{L_GRANT_PERMISSIONS_EXPLAIN} {L_NO_IMPACT_WIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" id="grant_permissions" name="grant_permissions" value="{GRANT_PERMISSIONS}" /></div>
			</div>
			<div class="form-group">
				<label for="alt_env" class="col-sm-5 control-label">{L_ALT_ENV}:</label>
				<div class="col-sm-7">
				<!-- IF ALT_ENV -->
					<select class="form-control" name="alt_env" id="alt_env">{ALT_ENV}</select>
				<!-- ELSE -->
					{L_NO_ALT_ENV}
				<!-- ENDIF -->
				</div>
			</div>
		</div>
	</fieldset>

	<fieldset>
		<legend><a href="javascript:toggle_div('options_populate');">{L_POPULATE_OPTIONS}</a></legend>
		<div id="options_populate" style="display: none;">
			<div class="form-group">
				<label for="num_users" class="col-sm-5 control-label">{L_NUM_USERS}:<span class="help-block">{L_NUM_USERS_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" maxlength="5" id="num_users" name="num_users" value="{NUM_USERS}" /></div>
			</div>
			<div class="form-group">
				<label for="num_new_group" class="col-sm-5 control-label">{L_NUM_NEW_GROUP}:<span class="help-block">{L_NUM_NEW_GROUP_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" maxlength="5" id="num_new_group" name="num_new_group" value="{NUM_NEW_GROUP}" /></div>
			</div>
			<div class="form-group">
				<label for="email_domain" class="col-sm-5 control-label">{L_EMAIL_DOMAIN}:<span class="help-block">{L_EMAIL_DOMAIN_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" id="email_domain" name="email_domain" value="{EMAIL_DOMAIN}" /></div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">{L_CREATE_ADMIN}:<span class="help-block">{L_CREATE_ADMIN_EXPLAIN}</span></label>
				<div class="col-sm-7">
					<label class="radio-inline"><input type="radio" name="create_admin" value="1"<!-- IF CREATE_ADMIN == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label class="radio-inline"><input type="radio" name="create_admin" value="0"<!-- IF CREATE_ADMIN == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">{L_CREATE_MOD}:<span class="help-block">{L_CREATE_MOD_EXPLAIN}</span></label>
				<div class="col-sm-7">
					<label class="radio-inline"><input type="radio" name="create_mod" value="1"<!-- IF CREATE_MOD == 1 --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label class="radio-inline"><input type="radio" name="create_mod" value="0"<!-- IF CREATE_MOD == 0 --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
				</div>
			</div>
			<div class="form-group">
				<label for="num_cats" class="col-sm-5 control-label">{L_NUM_CATS}:<span class="help-block">{L_NUM_CATS_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" maxlength="5" id="num_cats" name="num_cats" value="{NUM_CATS}" /></div>
			</div>
			<div class="form-group">
				<label for="num_forums" class="col-sm-5 control-label">{L_NUM_FORUMS}:<span class="help-block">{L_NUM_FORUMS_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" maxlength="5" id="num_forums" name="num_forums" value="{NUM_FORUMS}" /></div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">{L_NUM_TOPICS}:<span class="help-block">{L_NUM_TOPICS_EXPLAIN}</span></label>
				<div class="col-sm-7">
					<label>{L_MIN} <input class="form-control" type="text" maxlength="5" id="num_topics" name="num_topics_min" value="{NUM_TOPICS_MIN}" /></label>
					<label>{L_MAX} <input class="form-control" type="text" maxlength="5" name="num_topics_max" value="{NUM_TOPICS_MAX}" /></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-5 control-label">{L_NUM_REPLIES}:<span class="help-block">{L_NUM_REPLIES_EXPLAIN}</span></label>
				<div class="col-sm-7">
					<label>{L_MIN} <input class="form-control" type="text" maxlength="5" id="pop_data" name="num_replies_min" value="{NUM_REPLIES_MIN}" /></label>
					<label>{L_MAX} <input class="form-control" type="text" maxlength="5" name="num_replies_max" value="{NUM_REPLIES_MAX}" /></label>
				</div>
			</div>

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">{L_CHUNK_SETTINGS}</h3>
				</div>
				<div class="panel-body">
					{L_CHUNK_SETTINGS_EXPLAIN}
				</div>
			</div>

			<div class="form-group">
				<label for="chunk_post" class="col-sm-5 control-label">{L_CHUNK_POST}:<span class="help-block">{L_CHUNK_POST_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" maxlength="6" id="chunk_post" name="chunk_post" value="{CHUNK_POST}" /></div>
			</div>
			<div class="form-group">
				<label for="chunk_topic" class="col-sm-5 control-label">{L_CHUNK_TOPIC}:<span class="help-block">{L_CHUNK_TOPIC_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" maxlength="6" id="chunk_topic" name="chunk_topic" value="{CHUNK_TOPIC}" /></div>
			</div>
			<div class="form-group">
				<label for="chunk_user" class="col-sm-5 control-label">{L_CHUNK_USER}:<span class="help-block">{L_CHUNK_USER_EXPLAIN}</span></label>
				<div class="col-sm-7"><input class="form-control" type="text" maxlength="6" id="chunk_user" name="chunk_user" value="{CHUNK_USER}" /></div>
			</div>
		</div>
	</fieldset>

	<fieldset>
		<legend><a href="javascript:toggle_div('options_config');">{L_BOARD_CONFIG_OPTIONS}</a></legend>
		<div id="options_config" style="display: none;">
			<div class="form-group">
				<label for="other_config" class="col-sm-5 control-label">{L_OTHER_CONFIG}:<span class="help-block">{L_OTHER_CONFIG_EXPLAIN}</span></label>
				<div class="col-sm-7"><textarea class="form-control" name="other_config" id="other_config" rows="10">{OTHER_CONFIG}</textarea></div>
			</div>
		</div>
	</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
