	<fieldset id="ftp_details" <!-- IF S_HIDE_FTP -->style="display: none"<!-- ENDIF -->>
		<legend>{L_FTP_SETTINGS}</legend>
		<dl>
			<dt><label>{L_UPLOAD_METHOD}:</label><br /><span>{L_FTP_METHOD_EXPLAIN}</span></dt>
			<dd><label><input type="radio" class="radio" name="ftp_method" value="ftp"{UPLOAD_METHOD_FTP} /> {L_FTP_METHOD_FTP}</label> 
				<label><input type="radio" class="radio" name="ftp_method" value="ftp_fsock"{UPLOAD_METHOD_FSOCK} /> {L_FTP_METHOD_FSOCK}</label></dd>
		</dl>
		<!-- BEGIN data -->
		<dl>
			<dt><label for="{data.DATA}">{data.NAME}:</label><br /><span>{data.EXPLAIN}</span></dt>
			<dd><input type="<!-- IF data.DATA == 'password' -->password<!-- ELSE -->text<!-- ENDIF -->" id="{data.DATA}" name="{data.DATA}" value="{data.DEFAULT}" /></dd>
		</dl>
		<!-- END data -->
		{S_HIDDEN_FIELDS_FTP}
	</fieldset>
